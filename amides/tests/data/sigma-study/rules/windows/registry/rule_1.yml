  OR "*\SOFTWARE\Microsoft\Windows\CurrentVersion\RunOnce\\*") AND winlog.event_data.Details:
  ("*C:\Windows\Temp\\*" OR "*C:\$Recycle.bin\\*" OR "*C:\Temp\\*" OR "*C:\Users\Public\\*"
  OR "%Public%\\*" OR "*C:\Users\Default\\*" OR "*C:\Users\Desktop\\*" OR "wscript*"
  OR "cscript*")'
